<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>shooting game :have some fun</title>
  </head>
  <body>
    <div id="mainBody">
      <div id="gameZone">
        <div id="startGame">Start</div>
        <div id="gameCount"></div>

        <div id="player1Score"></div>
        <div id="player2Score"></div>
      </div>
      <div id="playingZone">
        <div id="playingZone1">
          <div id="health1"></div>
          <div id="player1">
            <div id="progressBar1">s</div>
          </div>
        </div>
        <div id="playingZone2">
          <div id="health2"></div>
          <div id="player2">
            <div id="progressBar2">s</div>
          </div>
        </div>
      </div>
    </div>
    <div id="shoot1">shoot</div>
    <div id="shoot2">shoot</div>

    <div id="gameoverhua"> 
        <button onClick="document.location.reload(true)">reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
